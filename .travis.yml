language: java
install: true

git:
  depth: false

jdk:
- openjdk8

#addons:
#  sonarcloud:
#    organization: "lucacampanella-github"
#    token:
#      secure: ""

script:
  - ./gradlew --no-daemon --scan -s build --info #publishToMavenLocal sonarqube

deploy:
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      branch: master
  - provider: script
    script: ./gradlew -s publish
    skip-cleanup: true
    on:
      tags: true

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
